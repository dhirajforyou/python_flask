{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block page_content %}
  <div class="page-header">
      <h1>
        Hello, {{name}}!
        {% if checkmode %}
          Thanks for checking {{checkmode}}.
        {% endif %}
      </h1>
  </div>
  {{ wtf.quick_form(form) }}
  <div class="container">
    {% if product %}
      {{product | safe}}
    {% endif %}
  </div>
{% endblock %}
